body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    width: 100%;
    overflow-x: hidden;
}


*, *::before, *::after {
    box-sizing: border-box;
}

/* CONTAINER PRINCIPAL */
.container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    height: 100vh;
    gap: 40px;
    background-color: #f5f5f5;
    padding: 20px;
    box-sizing: border-box;
}


.card {
    background: linear-gradient(to bottom, #0b1e6b, #5672c1);
    color: white;
    border-radius: 20px;
    padding: 20px;
    width: 360px;
    max-width: 100%;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

/* LOGO */
.logo img {
    display: block;
    margin: 0 auto 20px auto;
    max-width: 200px;
    width: 80%;
}

.info {

  display: flex;
  align-items: center;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 10px;
  padding: 10px;
  margin-top: 15px;
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
}

.foto img {
    border-radius: 10px;
    width: 100px;
    margin-bottom: 20px;
    padding-right: 0.5rem;
}

.dados p {
    margin: 5px 0;
    font-size: 14px;
}

.qr-section {
    display: flex;
    justify-content: center;
    align-items: center;
    background: white;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.qr-section img {
    width: 200px;
    height: 200px;
}

/* RESPONSIVO: TELAS MENORES */
@media screen and (max-width: 768px) {
    .container {
        flex-direction: column;
        gap: 20px;
    }

    .qr-section img {
        width: 150px;
        height: 150px;
    }
}


@media screen and (max-width: 480px) {
    .card {
        width: 90%;
    }

    .qr-section img {
        width: 120px;
        height: 120px;
    }

    .dados p {
        font-size: 13px;
    }
}

@media screen and (max-width: 900px) {
  .container {
    flex-direction: column;
    gap: 20px;
    height: auto;

  }
  .card, .qr-section {
    margin: 0 auto;
  }
  .qr-section img {
    width: 100%;
    max-width: 220px;
    height: auto;
  }
}

@media screen and (max-width: 600px) {
  .container {
    padding: 0;
    gap: 10px;
  }
  .card {
    border-radius: 0 0 20px 20px;
  }
  .card, .qr-section {
    width: 100%;
    padding: 10px;
  }
  .logo img {
    max-width: 100px;
  }
  .info {
    align-items: flex-start;
    width: 100%;
    padding: 5px;
  }
  .foto img {
    width: 100px;
    margin-bottom: 10px;
  }
  .qr-section img {
    max-width: 247px;
  }
  .dados p {
    font-size: 18px;
  }
}

    </style>

</head>
